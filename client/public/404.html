<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/">
    <script>
      // GitHub Pages client-side routing redirect
      (function() {
        var l = window.location;
        var pathname = l.pathname.replace(/\/+/g, '/');
        var redirect = '/?redirect=' + encodeURIComponent(pathname + l.search + l.hash);
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a id="redirect-link" href="/">click here</a>.</p>
  </body>
</html>
